<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>
        alert('Привет!');    
        var userAge = +prompt('Сколько Вам лет?', '');
        var userAgeCorrect = userAge % 10;
        if (userAgeCorrect >= 5 || userAgeCorrect === 0) {
            alert(`Тебе ${userAge} лет!`)
        } else if (userAgeCorrect <= 4 && userAgeCorrect >= 2) {
            alert(`Тебе ${userAge} года!`)
        } else if (userAgeCorrect == 1) {
            alert(`Тебе ${userAge} год!`)
        } else {
            alert('Повторите попытку') 
        }
    </script>
</body>
</html>
