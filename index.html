<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            color: #000;
            font-size: 24px;
        }
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .popup-text {
            text-align: center;
        }

        #submit {
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            padding: 5px 15px 5px 15px;
            margin-top: 20px;
            transition-duration: 0.4s;
        }

        #submit:hover {
            background-color: #959c95;
            color: white;
            cursor: pointer;
        }

        #username {
            width: 50%;
            text-align: center;
            display: block;
            margin: 0 auto;
        }

        .modal-content {
            background-color: #e8e8e8;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #000;
            width: 50%;
            min-height: 30%;
        }

        .list {
            margin: 0;
            padding: 0;
        }

        .list li {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .list li:nth-child(odd) {
            background: #f9f9f9;
        }

        .list li:hover {
            background: #ddd;
        }

        .list li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        .list li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }

        .header {
            background-color: #172fa0;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        .header:after {
            content: "";
            display: table;
            clear: both;
        }

        #note {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }

        .addBtn {
            padding: 10px;
            width: 25%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: #bbb;
        }

        .changeBtn {
            width: 15%;
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <p class="popup-text">Login via your username</p>
            <form>
                <input type="text" id="username" placeholder="Enter your name" required>
                <input type="button" value="Login" id="submit" onclick="todo.authorization()">
            </form>
        </div>
    </div>
    <div id="todo-list" class="header">
        <h2>To Do List</h2>
        <input type="text" id="note" placeholder="Enter your note">
        <span onclick="todo.displayNote()" class="addBtn">Add</span>
    </div>
    <ul class="list">
    </ul>
    <script src="app.js"></script>
</body>
</html>
