<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
    body {
            width: 100%;
            height: 100%;
            background-image: url(https://i.pinimg.com/originals/60/c2/17/60c2177448cbf90408ed1df7da78cf00.jpg);
            font-family: "Times New Roman";
            color: #fff;
    }
    .list {
        display: flex;
        align-items: stretch;
        flex-wrap: wrap;
        padding: 1rem;
    }
    .list-item {
        list-style: none;
        text-align: center;
        width: 30%;
        margin: 1rem;
        flex-basis: 30%;
        flex-shrink: 0;
        flex-grow: 1;
        font-size: 24px;
    }
    .list-item-img {
        cursor: pointer;
        width:  350px;
        height: 500px;
    }
    .starships {
        display: none;
        cursor: pointer;
    }
    .films {
        display: none;
    }
    .list-item-response {
        position: relative;
        cursor: pointer;
        width:  350px;
        height: 500px;
    }
    .items_clicked {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        list-style-type: none;
        padding: 0;
        text-align: center;
        position: absolute;
        width: 100%;
        min-height: 100%;
        font-size: 1.5rem;
        color: #fbff00;
    }
    </style>
</head>
<body>
    <div class="container">
        <ul class="list">
            <li class="list-item">
                <div class="list-item-response">
                    <ul class="starships"></ul>
                    <ul class="films"></ul>
                    <img class='list-item-img' data-id="1" src="https://upload.wikimedia.org/wikipedia/ru/8/87/StarWarsMoviePoster1977.jpg" alt="">
                </div> 
                <p>Episode IV: A New Hope</p>
            </li>
            <li class="list-item">
                <div class="list-item-response">
                    <ul class="starships"></ul>
                    <ul class="films"></ul>
                    <img class='list-item-img' data-id="2" src="https://upload.wikimedia.org/wikipedia/ru/e/e0/Empire20strikes20back_old.jpg" alt="">
                </div>         
                <p>Episode V: The Empire Strikes Back</p>
            </li>
            <li class="list-item">
                <div class="list-item-response">
                    <ul class="starships"></ul>
                    <ul class="films"></ul>
                    <img class='list-item-img' data-id="3" src="https://upload.wikimedia.org/wikipedia/ru/b/b2/ReturnOfTheJediPoster1983.jpg" alt="">
                </div> 
                <p>Episode VI: Return of the Jedi</p>
            </li>
            <li class="list-item">
                <div class="list-item-response">
                    <ul class="starships"></ul>
                    <ul class="films"></ul>
                    <img class='list-item-img' data-id="4" src="https://upload.wikimedia.org/wikipedia/ru/thumb/4/40/Star_Wars_Phantom_Menace_poster.jpg/460px-Star_Wars_Phantom_Menace_poster.jpg" alt="">
                </div> 
                <p>Episode I: The Phantom Menace</p>
            </li>
            <li class="list-item">
                <div class="list-item-response">
                    <ul class="starships"></ul>
                    <ul class="films"></ul>
                    <img class='list-item-img' data-id="5" src="https://upload.wikimedia.org/wikipedia/ru/thumb/a/ad/Star_Wars_Attack_of_the_Clones_poster.jpg/460px-Star_Wars_Attack_of_the_Clones_poster.jpg" alt="">
                </div> 
                <p>Episode II: Attack of the Clones</p>
            </li>
            <li class="list-item">
                <div class="list-item-response">
                    <ul class="starships"></ul>
                    <ul class="films"></ul>
                    <img class='list-item-img' data-id="6" src="https://upload.wikimedia.org/wikipedia/en/9/93/Star_Wars_Episode_III_Revenge_of_the_Sith_poster.jpg" alt="">
                </div>
                <p>Episode III: Revenge of The Sith</p>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
