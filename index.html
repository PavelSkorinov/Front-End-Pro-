<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <script>    
    false && true || true; //true, потому что в начале выполнится логическое И и вернёт false, а в ИЛИ между false и true вернёт true

    false && (true || true); //false, потому выполнится группировка и вернёт true(левую), а в И вернёт false

    +'40' + +'2'; //42, потому что в начале преобразуются в числовое значение, а потом прибавятся

    '2' + 3 ** 2; //29, в начале произойдет возведение в степень, а при бинарном плюсе со строкой, всё станет строкой

    3 ** 2 / 3; //3, в начале возведение в степень, а потом деление

    3 ** (9 / 3); //27, в начале группировка, а потом степень

    '10' + (5 === 6); //10false, потому что 5 не равно 6 и выдаст false, а при бинарном плюсе со строкой, всё преобразуется в строку

    '10' - 5 === 6; //false, потому что строка преобразуется в число и в начале будет вычитание, а затем строгое сравнение

    undefined + 1; //NaN, любая матем. операция с не числом выдаст NaN

    (+null == false) < 1; // false, null - это false, поэтому он преобразуется в 0 и при не строгом сравнении выдаст true, a true = 1

    (+null == false) < 1 ** 5; //false, то же самое, 1 в любой степени останется 1

    var number = 5; 
    2 * ++number; 
    2 * number--; 
    console.log(number); //5, потому что мы переменную только увеличиваем и уменшаем на единицу, а операцию умножения никуда не записываем
    </script>
</body>
</html>
